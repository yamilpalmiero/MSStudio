<!DOCTYPE html> <!--Para trabajar con la ultima version de html (5, al momento)-->

<html lang="en"> <!--En que idioma se escribe esta pagina-->

    <head> <!--Engloba todos los metadatos-->
        <meta charset="UTF-8"> <!--Codifica caracteres especiales al lenguaje humano (por ejemplo los tildes)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Para que la pagina sea responsive a la pantalla del dispositivo y zoom inicial-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!--Para que la pagina sea compatible con navegadores viejos-->
        <title>MS Studio</title> <!--Titulo que aparece en la pestaña-->
        <link rel="shotcut icon" href="/img/icono.png"> <!--Icono de la pestaña-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Playfair+Display:wght@400;500;700&family=Quicksand&family=Raleway:wght@100&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css"> <!--Normaliza a valores por defecto a los estilos para ver que si falla la pagina no sea por algun estilo nuestro-->
        <link rel="stylesheet" href="css/estilos.css"> <!--Importamos nuestra hoja de estilos-->
    </head>

    <body> <!--Engloba todo lo que interactua con el usuario (Lo que se ve en la pagina)-->
        <header class="header">
            <div class="content-navigation">
                <div class="logo">
                    <h1>MarianSeib <span>Studio</span></h1>
                </div>
                <nav class="navigation hide"> <!--Utilizo la clase hide del css para hacer el menu hamburguesa-->
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="hamburger">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="content-header container">
                <div class="text-header">
                    <h2>Handmade modern fiber art</h2>
                </div>
                <form class="form-header">
                    <h2>Ask about custom work</h2>
                    <div class="input-header">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-header">
                        <input type="mail" placeholder="Email address">
                    </div>
                    <div class="input-header">
                        <input type="tel" placeholder="Phone Number">
                    </div>
                    <div class="btn-header">
                        <input class="btn" type="submit" value="Send">
                    </div>
                </form>
            </div>
            <div class="meet">
                <div class="content-meet container">
                    <div class="about">
                        <h2>Meet Marian</h2>
                        <p>MS Studio started as a creative expression by Marian and turned into a thriving small business. 
                            Marian creates beautiful and unique dip dyed bohemian tapestries for your space.</p>
                    </div>
                    <div class="img">
                        <img src="img/cuadro3.JPG" alt="Painting made with ecological wool">
                    </div>
                </div>
            </div>
        </header>
        <script src="js/app.js"></script>
    </body>

</html>
