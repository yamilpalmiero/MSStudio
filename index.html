<!DOCTYPE html>
<!--Para trabajar con la ultima version de html (5, al momento)-->
<html lang="es"> <!--En que idioma se escribe esta pagina-->

    <head> <!--Engloba todos los metadatos-->
        <meta charset="UTF-8">
        <!--Codifica caracteres especiales al lenguaje humano (por ejemplo los tildes)-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Para que la pagina sea responsive a la pantalla del dispositivo y zoom inicial-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Para que la pagina sea compatible con navegadores viejos-->
        <title>Mariana Seib Studio</title>
        <!--Titulo que aparece en la pestaÃ±a-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400&family=Montserrat:ital,wght@0,700;1,400&display=swap">
        <link rel="stylesheet" href="css/normalize.css">
        <!--Normaliza a valores por defecto a los estilos para ver que si falla la pagina no sea por algun estilo nuestro-->
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        <!--Engloba todo lo que interactua con el usuario (Lo que se ve en la pagina)-->
        <header class="encabezado">
            <div class="contenido-navegacion">
                <div class="logo">
                    <h2>Mariana Seib <span>Studio</span></h2>
                </div>
                <nav class="navegacion ocultar">
                    <!--Utilizo la clase ocultar del css para hacer el menu hamburguesa-->
                    <a href="#">Inicio</a>
                    <a href="#">Nosotros</a>
                    <a href="#">Servicios</a>
                    <a href="#">Contacto</a>
                </nav>
                <div class="hamburguesa">
                    <span></span><span></span><span></span>
                </div>
            </div>
            <div class="contenido-encabezado">
                <div class="texto-encabezado">
                    <h1>handmade modern fiber art</h1>
                </div>
                <form class="formulario-encabezado">
                    <h2>Consulta por trabajos a medida</h2>
                    <div class="input-encabezado">
                        <input type="text" placeholder="Nombre">
                    </div>
                    <div class="input-encabezado">
                        <input type="mail" placeholder="Correo">
                    </div>
                    <div class="input-encabezado">
                        <input type="tel" placeholder="Telefono">
                    </div>
                    <div class="boton-encabezado">
                        <input class="boton azul" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </header>
        <script src="js/app.js"></script>
    </body>

</html>
